<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Académico - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1><i class="fas fa-graduation-cap"></i> Dashboard Académico</h1>
        </header>
        
        <div class="filters-section">
            <div class="filter-group">
                <label for="instituciones"><i class="fas fa-school"></i> Institución:</label>
                <select id="instituciones" class="styled-select">
                    <option value="">Seleccione una institución</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="materias"><i class="fas fa-book-open"></i> Materia:</label>
                <select id="materias" class="styled-select" disabled>
                    <option value="">Primero seleccione una institución</option>
                </select>
            </div>
        </div>

        <div class="results-section">
            <div class="students-card">
                <h2><i class="fas fa-users"></i> Estudiantes</h2>
                <div id="estudiantes-container" class="students-container"></div>
            </div>
            
            <div class="grades-card">
                
                    <h2><i class="fas fa-chart-line"></i> Rendimiento Académico</h2>
                    <div id="profesor-asignado" class="profesor-info"></div>
                
                <div id="notas-container" class="grades-container"></div>
            </div>
        </div>
        <div class="attendance-section">
            <h2><i class="fas fa-calendar-check"></i> Registro de Asistencia</h2>
            <div id="asistencia-container" class="attendance-container"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
